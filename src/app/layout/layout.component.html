<div *ngIf="showElement">
  <div id="ctn-preloader" style="background-color: #fff;height: 100%;width: 100%;" class="ctn-preloader">
    <div class="animation-preloader">
      <div class="spinner"></div>

      <p class="text-center">Loading...</p>
    </div>

  </div>
</div>
<div class="wrapper">
  <nav id="sidebar" class="sidebar slide-in" style="position: fixed;left: 0;">
    <div class="sidebar-header">
      <img src="assets/image/trdfin.png" style="width: 150px;margin: 15px;">
    </div>

    <div class="second-part" style=" cursor: pointer;">
      <!-- <div class="Dash" routerLink="/dashboard">

        <h6>
          <span class="material-icons">dashboard</span>
          dashboard</h6>
      </div> -->

      <div class="menus">
        <div *ngIf="!adminshow">
          <ul style="padding-left: 0px !important;">
          
            <li class="item" routerLink="/employees" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <span class="material-icons">support_agent</span> Employees</li>
          
              <li class="item" routerLink="/companyinfo" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <span class="material-icons">support_agent</span> Company Info</li>
          </ul>
        </div>
      </div>

      <div class="menus" *ngIf="adminshow">
        <ul style="padding-left: 0px !important;">
          <li class="item" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="material-icons">dashboard</span> dashboard</li>
          <li class="item" routerLink="/projectlist" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"><span class="material-icons">assignment</span> Projectlist</li>
          <li class="item" routerLink="/flat-details" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"><span class="material-icons">apartment</span> FlatDetails</li>
          <li class="item" routerLink="/customer" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="material-icons">group</span> Customer</li>
          <li class="item" routerLink="/enuires" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="material-icons">perm_phone_msg</span> employees</li>
        </ul>
      </div>


 

    </div>

  </nav>

  <div class="content sidebar-show" id="main" style="position: relative;">
    <nav class="navbar navbar-expand-lg " style="height: 10vh;position: fixed;width: 89%;">

      <button (click)="toggleNav();" type="button" id="sidebarCollapse" class="btn btn toggle button1">
        <i class="bi bi-list"></i>
      </button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav" style="float: right;">

        <div class="icons" style="display: flex;">

          <div class="gear" style="display: flex;">
          
            <i (click)="logout()" class="bi bi-power"></i>
          </div>
        </div>

      </div>
    </nav>
    <div>
      <div style="background-color: #f5f5f5 !important;">
        <router-outlet></router-outlet>
      </div>

    </div>

  </div>
</div>
