<div class="wrapp">
    <div class="container-fluid" style="margin-top: 6rem;">
      <div class="row" style="padding: 20px;">
        <div class="col-md-6">
          <h3>Employees</h3>
        </div>
  
        <div class="col-md-6 float-right" style="padding: 20px;padding-top: 0px !important;">
          <div *ngIf="addenquire" class="arrow">
            <button type="button" class="btn btn-primary m-1 float-right" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa fa-plus"></i> Add Employee</button>
  
           
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content" style="border-radius: 20px;width: 120%;">
  
                  <form (ngSubmit)="addemployees(employeesforms);" #employeesforms="ngForm" ngNativeValidate
                    autocomplete="off">
                    <div class="modal-header">
                      <h4 class="modal-title">ADD Employees</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
  
  
                    <div class="modal-body" style="background-color:#f5f5f5;padding:5%;">
  
                      <h3 style="margin-bottom: 15px;">employees</h3>
                      <div class="row">
  
                        <div class="form-group col-md-6">
                          <label>First Name</label>
                          <input class="form-control" type="text" #firstname="ngModel" [(ngModel)]="employees.firstname" id="firstname"
                            placeholder="Enter name" name="firstname" autocomplete="off" required pattern="[A-Za-z]+" title="Firstname should only contain Alphabets">

                           
                         </div>
                         <div  class="form-group col-md-6"> <label>Last Name</label>
                          <input class="form-control" type="text" #lastname="ngModel" [(ngModel)]="employees.lastname" id="lastname"
                            placeholder="Enter Last name" name="lastname" autocomplete="off" required></div>
                        <div class="form-group col-md-6">
                          <label>Email</label>
                          <input type="email" class="form-control" #email="ngModel" [(ngModel)]="employees.email"
                            id="email" placeholder="Enter email" name="email" autocomplete="off" required>
                           
                        </div>
                        <div class="form-group col-md-6">
                           <label>Mobile</label>
                            <input type="tel" maxlength="10"  (keypress)="numericOnly($event)"
                              #phone="ngModel" [(ngModel)]="employees.mobile" id="mobile" placeholder="Enter mobile"
                              name="mobile" autocomplete="off" required  pattern="[0-9]+" title="Mobile should only contain Numbers">
                        </div>
                        <div class="form-group col-md-6">
                          <label>Address1</label>
                          <input class="form-control" type="text" #address1="ngModel" [(ngModel)]="employees.address1" id="address1"
                            placeholder="Enter Address 1" name="address1" autocomplete="off" (keypress)="characterOnly($event)" required>

                        </div>   
                        <div class="form-group col-md-6">
                          <label>Address 2</label>
                          <input class="form-control" type="text" #address2="ngModel" [(ngModel)]="employees.address2" id="address2"
                            placeholder="Enter Address 2" name="address2" autocomplete="off" required pattern="[A-Za-z]+" title="Address1 should only contain Alphabets">
                        </div>       
                        <div class="form-group col-md-6">

                          <label>City</label>
                          <input type="text" class="form-control" #city="ngModel" name="city" id="city" [(ngModel)]="employees.city" required>
                        
  
                        </div>
                        <div class="form-group col-md-6">

                          <label for="cars">Country</label><br>
                          <select  class="form-control" #country="ngModel" name="country" id="country" [(ngModel)]="employees.country" required>
                            <option value="">select project name</option>
                                       <ng-container *ngFor="let x of countrylist;let i=index;">
                                         <option value="{{x.name}}">{{x.name}}</option>
                                        </ng-container>
                          </select>
                     
  
                        </div>
                        <div class="form-group col-md-6">
                          <label for="empdesignation">Designation</label><br>
                                     <select required class="form-control" #project_lists="ngModel" name="employees.designation"
                                       id="designation" [(ngModel)]="employees.designation">
                                       <option value="">select project name</option>
                                       <ng-container *ngFor="let x of designation;let i=index;">
                                         <option value="{{x.name}}">{{x.name}}</option>
                                       </ng-container>
                                     </select><br>
             </div>
  
                      </div>
                      <div ></div>
                    </div>
  
                    <div class="modal-footer">
                      <button type="button" class="btn btn" (click)="cancel(employeesforms)" data-bs-dismiss="modal"
                        style="color:black;font-size: 18px;font-weight: 500;">Cancel</button>
                      <button type="submit" class="btn btn" [disabled]="employees.submit"
                        style="color:#A7213A;font-size: 18px;font-weight: 500;">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div="container">            
        <!-- adding button and heading to show the digits -->
        <!--increment() and decrement() functions on button click-->
          <button>+</button>  
          <h2 id="counting"></h2>
          <button>-</button>         
      </div>

    <table *ngIf="getemployees" datatable="ng" [dtOptions]="dtOptions" class="row-border hover" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
      <thead>
        <tr>
          <th style="width: 20%;">EMP ID</th>
          <th style="width: 20%;">Name</th>
            <th style="width: 20%;">Email</th>
            <th style="width: 20%;">Mobile</th>
       
        </tr>
      </thead>
      <tbody *ngIf="getemployees?.length != 0">
        <tr *ngFor="let x of  getemployees">
          <td>{{x.userId}}</td>
          <td>{{x.id}}</td>
          <td>{{x.title}}</td>
          <td>{{x.completed}}</td>
         
        </tr>
      </tbody>
      <tbody *ngIf="getemployees?.length == 0">
        <tr>
          <td colspan="3" class="no-data-available">No data!</td>
        </tr>
      </tbody>
    </table>

                  placeholder="Enter Address 2" name="address2" autocomplete="off" required>

              <div class="form-group col-md-6">

                <label>City</label>

              <div class="form-group col-md-6">

                <label for="cars">Country</label><br>
                <select #country="ngModel" name="country" id="empcountry" [(ngModel)]="one_employees.country" required>
                  <option value="">select project name</option>
                  <ng-container *ngFor="let x of countrylist;let i=index;">

              </div>
           <div class="form-group col-md-6">
             <label for="empdesignation">Designation</label><br>
                        <select required class="form-control" #project_lists="ngModel" name="one_employees.designation"

                          <option value="">select project name</option>
                          <ng-container *ngFor="let x of designation;let i=index;">
                            <option value="{{x.name}}">{{x.name}}</option>
                          </ng-container>
                        </select><br>
</div>
<div class="alert-danger"  *ngIf="addErr == ''">{{addErr}}</div>
            </div>
          </div>
  
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn" data-bs-dismiss="modal" style="color:black">Cancel</button>
            <button type="submit" class="btn btn" style="color:#A7213A" [disabled]="one_employees.submit">Update</button>
          </div>
        </form>
      </div>
