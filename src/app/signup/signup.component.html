<div class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4 ">

                <div class="left-icon">
                  <i class="bi bi-arrow-left" routerLink="/login"></i>
                </div>
                <form *ngIf="signups" (ngSubmit)="signup(signupforms);" #signupforms="ngForm" autocomplete="off"
                  ngNativeValidate>

                  <h5 class="text  mb-5 mt-4">Sign up</h5>

                  <div class="form-group mb-4 email">
                    <label class="form-label" for="form3Example3cg">Email</label>
                    <span class="material-icons">
                      mail
                    </span>
                    <input type="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                      [(ngModel)]="signupform.email" name="email" id="form3Example3cg"
                      class="form-control form-control-lg" placeholder="Enter your email" autocomplete="off" required />

                    <p *ngIf="email_exist" class="pt-1" style="color: #0078D4;;">* User Already Exist</p>
                  </div>





                  <div class="mb-4 mt-4 password">
                    <label for="pwd">Password:</label><br>
                    <input #password="ngModel" [type]="signupform.input_txt? 'text': 'password'" name="password"
                      pattern=".{6,}" title="Six or more characters" (input)="signupform.errorMsg=null;"
                      [(ngModel)]="signupform.password" placeholder="Enter Password ( Six or more characters )"
                      autocomplete="off" required>
                    <a (click)="onClick()">
                      <i class="bi bi-eye-fill" aria-hidden="true" *ngIf="!signupform.input_txt"
                        (click)="signupform.input_txt = !signupform.input_txt" aria-hidden="true"
                        style="color: #0078D4;;"></i>
                      <i class="bi bi-eye-slash-fill" aria-hidden="true" *ngIf="signupform.input_txt"
                        (click)="signupform.input_txt = !signupform.input_txt" aria-hidden="true"></i>
                    </a>
                  </div>

                  <div class="form-group mb-4 confirmpassword">
                    <label class="form-label" for="repassword">Confirm password</label>
                    <input #repassword="ngModel" name="repassword" [(ngModel)]="signupform.repassword"
                      (input)="signupform.errorMsg=null;" type="conpasswordss" id="repassword"
                      class="form-control form-control-lg" placeholder="Confirm your password" autocomplete="off"
                      required />
                    <a>
                      <i class="material-icons"
                        *ngIf="signupform.repassword && signupform.password==signupform.repassword" aria-hidden="true"
                        style="color: #0078D4;;font-size: 25px;vertical-align: -0.125em;">check_circle</i>
                    </a>
                  </div>
                  <div class="form-group mb-4 dropdown">
                    <label class="form-label" for="dropdown">Dropdown</label>
                    <select>
                      <option value="Employe">Employe</option>
                      <option value="option2">Manager</option>
                      <option value="option3">Leader</option>
                    </select>
                  </div>

                  <div class=" col-md-12 text-center pt-1 mb-5 pb-1 submit">
                    <button type="submit"
                      [disabled]="signupform.repassword && signupform.password != signupform.repassword || signupform.submit"
                      class="btn btn-light" style="position: relative;">Submit
                      <div class="loader1" *ngIf="ok">
                        <div class="box1"> <span></span> <span></span> <span></span> <span></span> <span></span> </div>
                      </div>
                    </button>
                    <!-- *ngIf="ok" -->
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4 sign">
                    <p class="mb-0 me-2">Already a membar?</p>
                    <button type="button" routerLink="/login" class="btn btn-light">Sign in</button>
                  </div>

                </form>

                <div class="modal popup" id="myModal">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content p-3">
                      <div>

                        <div class="text-center">
                          <img src="assets/image/trdfin.png" style="width: 185px;" alt="logo">

                        </div>
                        <p style="text-align: center;margin-top: 25px;">Thanks for signing up. </p>
                        <div class=" col-md-12 text-center pt-1 mb-5 pb-1 sub">
                          <button type="button" routerLink="/login" data-bs-dismiss="modal" class="btn btn-light">Go
                            Login</button>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
